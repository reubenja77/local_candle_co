{% extends 'base.html' %}
{% block page_title %}Shop{% endblock %}

{% block content %}
  <h1 class="mb-4">Shop candles</h1>
  <div class="row row-cols-1 row-cols-md-3 g-3">
    {% for p in products %}
    <div class="col">
      <div class="card h-100">
        <img src="{{ p.image_url }}" class="card-img-top" alt="{{ p.name }}">
        <div class="card-body">
          <h5 class="card-title">{{ p.name }}</h5>
          <p>R{{ p.price }}</p>
          <a href="{% url 'products:detail' p.slug %}" class="btn btn-primary">View</a>
        </div>
      </div>
    </div>
    {% empty %}
      <p>No products yet.</p>
    {% endfor %}
  </div>
{% endblock %}
