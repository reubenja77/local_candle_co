{% extends "base.html" %}
{% load i18n %}

{% block page_title %}Log out{% endblock %}
{% block meta_description %}Log out of your Local Candle Co account.{% endblock %}

{% block content %}
<div class="section-center">
  <div class="hero-section text-center">

    <h1 class="mb-3">Log out</h1>
    <p class="mb-4 text-muted">
      Are you sure you want to log out of your account?
    </p>

    <form method="post" action="{% url 'account_logout' %}">
      {% csrf_token %}
      <div class="d-flex flex-column align-items-center gap-3 mt-3">

        <!-- Logout button -->
        <button class="btn btn-outline-danger w-100" type="submit" name="action">
          Log out
        </button>

        <!-- Stay signed in -->
        <a href="/" class="btn btn-primary w-100">
          Stay signed in
        </a>

      </div>
    </form>

  </div>
</div>
{% endblock %}
