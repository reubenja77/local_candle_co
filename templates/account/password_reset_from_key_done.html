{% extends "base.html" %}
{% load i18n %}

{% block content %}
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-12 col-md-7 col-lg-5">

      <div class="p-4 p-md-5 bg-white border rounded-4 shadow-sm text-center">
        <h1 class="h3 mb-3">{% trans "Password Updated" %}</h1>

        <p class="text-muted mb-4">
          {% trans "Your password has been changed successfully. You can now sign in with your new password." %}
        </p>

        <a class="btn btn-primary w-100" href="{% url 'account_login' %}">
          {% trans "Sign In" %}
        </a>

        <div class="mt-3">
          <a class="text-decoration-none" href="{% url 'products:list' %}">
            {% trans "Return to Shop" %}
          </a>
        </div>
      </div>

    </div>
  </div>
</div>
{% endblock %}
