{% extends 'base.html' %}
{% block page_title %}FAQ{% endblock %}

{% block content %}
  <h1 class="mb-4">Frequently Asked Questions</h1>

  {% if faqs %}
    <div class="accordion" id="faq">
    {% for f in faqs %}
      <div class="accordion-item">
        <h2 class="accordion-header" id="h{{ f.id }}">
          <button class="accordion-button collapsed" type="button"
                  data-bs-toggle="collapse" data-bs-target="#c{{ f.id }}">
            {{ f.question }}
          </button>
        </h2>
        <div id="c{{ f.id }}" class="accordion-collapse collapse" data-bs-parent="#faq">
          <div class="accordion-body">{{ f.answer }}</div>
        </div>
      </div>
    {% endfor %}
    </div>
  {% else %}
    <p>No FAQs yet.</p>
  {% endif %}
{% endblock %}
