{% extends 'base.html' %}
{% block page_title %}Delete FAQ{% endblock %}
{% block meta_description %}Delete an FAQ entry for Local Candle Co.{% endblock %}

{% block content %}
  <div class="section-center">
    <div class="hero-section text-center">
      <h1 class="mb-3">Delete FAQ</h1>
      <p class="mb-4">
        Are you sure you want to delete this FAQ?<br>
        <strong>{{ faq.question }}</strong>
      </p>

      <form method="post">
        {% csrf_token %}
        <button class="btn btn-outline-danger me-2" type="submit">Yes, delete</button>
        <a class="btn btn-primary" href="{% url 'marketing:faq_manage' %}">Cancel</a>
      </form>
    </div>
  </div>
{% endblock %}
