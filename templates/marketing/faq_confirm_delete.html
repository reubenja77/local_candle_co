{% extends 'base.html' %}
{% block page_title %}Delete FAQ{% endblock %}
{% block meta_description %}Delete an FAQ entry for Local Candle Co.{% endblock %}

{% block content %}
  <div class="section-center">
    <div class="hero-section text-center">

      <h1 class="mb-3">Delete FAQ</h1>
      <p class="mb-4">
        Are you sure you want to delete this FAQ?<br>
        <strong>{{ faq.question }}</strong>
      </p>

      <form method="post">
        {% csrf_token %}

        <div class="d-flex flex-column align-items-center gap-3 mt-3">

          <!-- Delete button -->
          <button class="btn btn-outline-danger w-100" type="submit">
            Yes, delete
          </button>

          <!-- Cancel button -->
          <a href="{% url 'marketing:faq_manage' %}"
             class="btn btn-primary w-100">
            Cancel
          </a>

        </div>
      </form>

    </div>
  </div>
{% endblock %}
