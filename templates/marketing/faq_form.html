{% extends 'base.html' %}
{% block page_title %}{{ title }}{% endblock %}
{% block meta_description %}{{ title }} for Frequently Asked Questions on Local Candle Co.{% endblock %}

{% block content %}
  <div class="section-center">
    <div class="hero-section">
      <h1 class="mb-3">{{ title }}</h1>

      <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-primary mt-2" type="submit">Save FAQ</button>
        <a class="btn btn-outline-secondary mt-2 ms-2" href="{% url 'marketing:faq_manage' %}">Cancel</a>
      </form>
    </div>
  </div>
{% endblock %}
